<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--edge浏览器H5兼容设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--360浏览器H5兼容设置-->
    <meta name="renderer" content="webkit" />
    <title>人力资源管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--导入核心文件-->
    <script src="../bootstrap3/js/holder.js"></script>
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
    <script src="../js/regist.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
</head>
<body>
<!--头部-->

<!--内容-->
<div class="container mycontent text-left">
    <!--透明层 -->
    <div class="regDiv">
        <h2><b>新用户注册</b></h2>
        <!--表单开始-->
        <form class="form-horizontal" role="form">
            <!--用户名-->
            <div class="form-group">
                <label class="col-md-3 control-label">名字：</label>
                <div class="col-md-8">
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名">
                    <span id="helpBlock1" class="help-block"></span>
                </div>
            </div>
            <!--密码-->
            <div class="form-group">
                <label class="col-md-3 control-label">密码：</label>
                <div class="col-md-8">
                    <input type="password" id="pwd" class="form-control" placeholder="请输入密码">
                    <span id="helpBlock2" class="help-block"></span>
                </div>
            </div>
            <!--确认密码-->
            <div class="form-group">
                <label class="col-md-3 control-label">确认密码：</label>
                <div class="col-md-8">
                    <input type="password" id="rePwd" class="form-control" placeholder="请再次输入密码">
                    <span id="helpBlock3" class="help-block"></span>
                </div>
            </div>
            <!--提交按钮-->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input id="btnSubmit" class="btn btn-primary" type="button" value="立即注册" />
                    <span class="pull-right"><small>已经有账号？</small><a href="login.html">登录</a></span>
                </div>
            </div>
        </form>
    </div>
</div>

<!--页脚-->
</body>
</html>
