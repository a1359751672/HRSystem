<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>人力资源管理系统</title>
  <link type="text/css" rel="stylesheet" href="../css/css.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--导入核心文件-->
  <script src="../bootstrap3/js/holder.js"></script>
  <script src="../bootstrap3/jquery-1.8.3.min.js"></script>
  <script src="../bootstrap3/js/bootstrap.js"></script>
  <script src="../js/getHeader.js"></script>
  <script src="../js/vue.js"></script>
  <script src="../js/password.js"></script>
  <!-- 字体图标 -->
  <link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="../css/top.css" />
</head>
<body>
<div id="header"></div>
<div class="panel-body">
  <!--修改密码表单开始-->
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-md-2 control-label">原密码：</label>
      <div class="col-md-8">
        <input id="oldPassword" type="password" class="form-control" placeholder="请输入原密码">
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">新密码：</label>
      <div class="col-md-8">
        <input id="newPassword" type="password" class="form-control" placeholder="请输入新密码">
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">确认密码：</label>
      <div class="col-md-8">
        <input id="rePassword" type="password" class="form-control" placeholder="请再次输入新密码">
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="button"id="btn-Submit" class="btn btn-primary" value="修改" />
      </div>
    </div>
  </form>
</div>
</body>
</html>
