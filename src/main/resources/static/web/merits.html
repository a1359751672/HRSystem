<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--edge浏览器H5兼容设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--360浏览器H5兼容设置-->
    <meta name="renderer" content="webkit"/>
    <title>人力资源管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--导入核心文件-->
    <script src="../bootstrap3/js/holder.js"></script>
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
    <script src="../js/merits.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
</head>
<body>
<div class="meritsDiv">
    <h2><b>绩效管理</b></h2>
    <!--表单开始-->
    <div class="panel-body">
        <!--地址显示-->
        <table class="table table-striped">
            <caption><h2>绩效信息</h2></caption>
            <thead>
            <tr>
                <th>绩效日期</th>
                <th>员工姓名</th>
                <th>工号</th>
                <th>部门id</th>
                <th>考勤</th>
                <th>工作态度</th>
                <th colspan="3">工作技能</th>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <a href="addmerits.html" class="btn btn-sm btn-primary"><span class="fa fa-plus"></span>新增绩效信息</a>
    </div>
</div>
</div>
