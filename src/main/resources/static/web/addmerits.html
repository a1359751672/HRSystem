<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--edge浏览器H5兼容设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--360浏览器H5兼容设置-->
    <meta name="renderer" content="webkit"/>
    <title>人力资源管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--导入核心文件-->
    <script src="../bootstrap3/js/holder.js"></script>
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
    <script src="../js/addmerits.js"></script>
    <script src="../js/axios.min.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
</head>
<body>
<div class="meritsDiv">
    <h2><b>绩效管理</b></h2>
    <!--表单开始-->
    <form action="addmerits.html" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="mdate" class="col-md-3 control-label">考勤日期：</label>
            <div class="col-md-8">
                <input type="date" class="form-control" id="mdate" placeholder="请输入考勤日期">
                <span id="helpBlock0" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="jnum" class="col-md-3 control-label">工号：</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="jnum" placeholder="请输入工号">
                <span id="helpBlock2" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="dept_id" class="col-md-3 control-label">部门id：</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="dept_id" placeholder="请输入部门id">
                <span id="helpBlock3" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="att" class="col-md-3 control-label">考勤：</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="att" placeholder="请输入考勤">
                <span id="helpBlock4" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="manner" class="col-md-3 control-label">工作态度：</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="manner" placeholder="请输入工作态度">
                <span id="helpBlock5" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="abi" class="col-md-3 control-label">工作技能：</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="abi" placeholder="请输入工作技能">
                <span id="helpBlock6" class="help-block"></span>
            </div>
        </div>

        <!--提交按钮-->
        <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
                <input id="btn-merits" type="button" class="btn btn-primary" value="提交" />
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
