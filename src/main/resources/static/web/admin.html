        <el-header style="text-align: right; font-size: 12px">
            <h1>人力资源管理系统</h1>
            <el-dropdown>
                <i class="el-icon-setting" style="margin-right: 15px"></i>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>个人中心</el-dropdown-item>

                        <template slot="title"><i class="el-icon-message"></i>用户管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="4-1">用户列表</el-menu-item>

                    </el-submenu>
                </el-menu>
            </el-aside>

            <el-main>
                <el-table v-show="index=='4-1'" :data="userArr">
                    <el-table-column prop="id" label="编号" width="140">
                    </el-table-column>
                    <el-table-column prop="username" label="用户名" width="140">
                    </el-table-column>
                    <el-table-column prop="nick" label="昵称" width="140">
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>
    </el-container>

<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            const item = {};
            return {
                userArr: [],
                index: '4-1',
                // drawer:false,
                // drawer1:false,
                // category:{
                //     id:1,
                //     name:''
                // },
                // nick:""
            }
        },
        created: function () {           //优先加载
            //加载当前登录对象
            axios.get("/currentUser").then(function (response){
                v.nick = response.data
            })
            this.loadUser() //加载用户信息
        },
        methods: {
            menuChange(index) {
                if (index == "1-2") {
                    v.drawer = true //打开添加分类抽屉弹窗
                } else if (index == "2-2") {
                    location.href="uploadBanner.html"
                } else if (index == "3-2") {
                    alert("添加商品")
                } else {
                    v.index = index
                }

            },
            //加载用户信息
            loadUser() {
                axios.get("/User/select").then(function (response) {
                    v.userArr = response.data
                })
            },
            //退出登录
            logout(){
                axios.get("/logout").then(function (){
                    location.href="/login.html"
                })
            }
        }
    })
</script>
