<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--edge浏览器H5兼容设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--360浏览器H5兼容设置-->
    <meta name="renderer" content="webkit" />
    <title>人力资源管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--导入核心文件-->
    <script src="../bootstrap3/js/holder.js"></script>
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
    <script src="../js/getHeader.js"></script>
    <script src="../js/userInfo.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
    <link type="text/css" rel="stylesheet" href="../css/css.css" />
</head>
<body>
<div id="header"></div>
<div class="panel-body">
    <!--修改资料表单开始-->
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-md-2 control-label">姓名：</label>
            <div class="col-md-8">
                <input type="text" id="name" class="form-control" value=""placeholder="请输入本人姓名" >
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">民族：</label>
            <div class="col-md-8">
                <input type="text" id="nation" class="form-control" value=""placeholder="请输入本人民族" >
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">银行卡号：</label>
            <div class="col-md-8">
                <input type="text" id="card" class="form-control" value=""placeholder="请输入本人银行卡号" >
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">学历：</label>
            <div class="col-md-8">
                <input type="text" id="education" class="form-control" value=""placeholder="请输入本人学历" >
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">年龄</label>
            <div class="col-md-8">
                <input type="text" id="age" class="form-control" value="" placeholder="请输入本人年龄" value="">
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">电话号码：</label>
            <div class="col-md-8">
                <input type="text" id="phone" class="form-control" placeholder="请输入电话号码" value="">
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">电子邮箱：</label>
            <div class="col-md-8">
                <input type="text" id="email" class="form-control" placeholder="请输入电子邮箱" value="">
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">性别：</label>
            <div class="col-md-8">
                <label class="radio-inline">
                    <input type="radio" id="gender-m" name="gender" value="男" checked="checked">男
                </label>
                <label class="radio-inline">
                    <input type="radio" id="gender-f" name="gender" value="女">女
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" id="btnSubmit" class="btn btn-primary" value="修改" />
            </div>
        </div>
    </form>
</div>
</div>
</div>
</div>
</body>
</html>
