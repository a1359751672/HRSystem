<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--edge浏览器H5兼容设置-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--360浏览器H5兼容设置-->
  <meta name="renderer" content="webkit"/>
  <title>人力资源管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--导入核心文件-->
  <script src="../bootstrap3/js/holder.js"></script>
  <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
  <script src="../bootstrap3/js/bootstrap.js"></script>
  <!-- 字体图标 -->
  <link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
  <script src="../js/addAsk.js"></script>
</head>
<body>
<div class="panel-body">
  <!--新增收货地址表单开始-->
  <form class="form-horizontal"id="addAddressFrom" role="form">
    <div class="form-group">
      <label class="col-md-2 control-label"><span class="txtred">*</span>请假人：</label>
      <div class="col-md-8">
        <input type="text" name="name" class="form-control" placeholder="请输入姓名">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label"><span class="txtred">*</span>工号：</label>
      <div class="col-md-8">
        <input type="text" name="name" class="form-control" placeholder="请输入工号">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label"><span class="txtred">*</span>部门：</label>
      <div class="col-md-8">
        <input type="text" name="name" class="form-control" placeholder="请输入部门">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label"><span class="txtred">*</span>请假原因：</label>
      <div class="col-md-8">
        <textarea class="form-control" name="address" rows="3" placeholder="请输入请假原因"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">请假类型：</label>
      <div class="col-md-8">
        <input type="text" name="tag" class="form-control" placeholder="请输入请假类型，事假，病假，其它">
      </div>

    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">请假开始时间：</label>
      <div class="col-md-8">
        <input type="text" name="tag" class="form-control" placeholder="请输入请假开始时间">
      </div>

    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">请假结束时间：</label>
      <div class="col-md-8">
        <input type="text" name="tag" class="form-control" placeholder="请输入请假结束时间">
      </div>

    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">请假天数：</label>
      <div class="col-md-8">
        <input type="text" name="tag" class="form-control" placeholder="请输入请假天数">
      </div>

    </div>
    <div class="form-group">
      <label class="col-md-2 control-label"><a href="ask.html">返回</a>&nbsp;&nbsp;&nbsp;</label>
      <div class="col-sm-10">
        <input type="button"id="btnSubmit" class="col-md-1 btn btn-primary" value="提交" />
        <input type="reset" class="col-md-offset-1 col-md-1 btn btn-primary" value="重置" />
      </div>
    </div>
  </form>
</div>
</body>
</html>
